<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新規旅人登録</title>
    <link href = "css/signupStyle.css" rel="stylesheet">
</head>
<body>
    <font size="7"><a>しおり</a></font>
    <hr>
    <form action = "(1-2)newORlogin.html" method ="POST" class="box" ="center">
    <h1>会員登録</h1>
    <p>以下の項目を入力し、登録ボタンをクリックしてください<strong>（*は必須）</strong></p>
        <table>
            <tr>
                <td>お名前<strong>*</strong></td>
                <td><input type ="text" name = "membername" placeholder="例）電子太郎" >
                </td>
            </tr>
            <tr>
                <td>パスワード（4文字以上）<strong>*</strong></td>
                <td><input type ="password" name = "password" >
                </td>
            </tr>
            <tr>
                <td>パスワード（再入力）<strong>*</strong></td>
                <td><input type ="password" name = "password2" >
                </td>
            </tr>
            <tr>
                <td>メールアドレス<strong>*</strong></td>
                <td><input type ="text" name = "email"  placeholder="例）denshi@jec.ac.jp">
                </td>
            </tr>
        </table>

        <input type = "submit" value="登録する">
    </form>
</body>
</html>
